<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Edit Profile</title>
	<link rel="stylesheet" type="text/css" href="editprofile.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<center>
		<div class="box">
			<input class="uname" type="text" name="" placeholder="User Name">
			<input type="text" name="" placeholder="First Name">
			<input type="text" name="" placeholder="Last Name">
			<input type="text" name="" class="number" placeholder="Phone Number" pattern="[0-9]{11}">
			<input type="email" name="" class="email" placeholder="Email Address" >
			<button type="submit" class="btn1">CANCEL</button>
			<button type="submit" class="btn2">DONE</button>

			

		</div>
	</center>

</body>
</html>
