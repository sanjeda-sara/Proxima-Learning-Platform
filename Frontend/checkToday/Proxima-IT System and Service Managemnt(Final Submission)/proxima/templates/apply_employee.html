{% load static %}
{% static "img/logo" as baseUrl %}
<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="{% static 'css/emp3reg.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

	<link href= "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    	rel="stylesheet">

</head>
<body>

	<div class="regform"><h1>Employee Registration Form</h1></div>


	<div class="main">
			<form action="apply_employee" method="post">
                {% csrf_token %}
			<h2 class="name">Username</h2>
			<input type="text" name="uname" class="uname" placeholder="Enter Username">
			<div id="name">
			<h2 class="name">Name</h2>
			<input class="firstname" type="text" placeholder="First Name" name="first_name"><br>
			<!-- <label class="firstlabel">First Name</label><br> -->
			<input class="lastname" type="text" placeholder="Last Name" name="last_name"><br>
			<!-- <label class="lastlabel">Last Name</label> -->
            </div>

			<h2 class="name">Email</h2>
			<input type="email"  class="email" placeholder="Enter Email Address" name="email">



			<h2 class="name">Phone Number</h2>
			<input type="text" name="number" class="number" placeholder="Enter Contact Number" pattern="[0-9]{11}">


			<h2 class="name">Address</h2>
			<input class="present_address" type="text" placeholder="Present Address"  name="present_address">
			<input class="permanent_address" type="text" placeholder="Permanent Address" name="permanent_address">




			<h2 class="name"> Choose Work Sector </h2>

			<select class="option" name="subject">
				<option disabled="disabled" selected="selected">~Choose Option</option>
                {% for ser in sers %}
				<option>{{ ser.s_name }}</option>
                {% endfor %}
			</select>

			<button type="submit" class="btnnn mt-3 mb-5">Register</button>


    </form>
</div>

	<script src="{% static 'js/modernizr-2.6.2-respond-1.1.0.min.js' %}"></script>
	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASm3CwaK9qtcZEWYa-iQwHaGi3gcosAJc&sensor=false"></script>-->
	<script src="{% static 'js/jquery.isotope.min.js' %}"></script>
	<script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
	<script src="{% static 'js/fancybox/jquery.fancybox.pack.js' %}"></script>
	<script src="{% static 'js/skrollr.min.js' %}"></script>
	<script src="{% static 'js/jquery.scrollTo-1.4.3.1-min.js' %}"></script>
	<script src="{% static 'js/jquery.localscroll-1.2.7-min.js' %}"></script>
	<script src="{% static 'js/stellar.js' %}"></script>
	<script src="{% static 'js/jquery.appear.js' %}"></script>
	<script src="{% static 'js/validate.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
