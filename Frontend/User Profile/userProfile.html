<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="user_profile.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	
</head>
<body>

	<div class="profile"><h1>User Profile</h1></div>

	
	<div class="main">
			<form>
			<h2 class="name">Username</h2>
			<input type="text" name="uname" class="uname" placeholder="Your Username">
			<div id="name">
			<h2 class="name">Name</h2>
			<input class="firstname" type="text" placeholder="Your First Name" name="first_name"><br>
			
			<input class="lastname" type="text" placeholder="Your Last Name" name="last_name"><br>
			
	</div>
	
			<h2 class="name">Email</h2>
			<input type="email"  class="email" placeholder="Your Email Address" name="email">

			          
			 
			<h2 class="name">Phone Number</h2>
			<input type="text" name="number" class="number" placeholder="Your Contact Number" pattern="[0-9]{11}">


			<h2 class="name">Address</h2>
			<input class="present_address" type="text" placeholder="Present Address"  name="present_address">
			<input class="permanent_address" type="text" placeholder="Permanent Address" name="permanent_address">





			<button type="submit" class="btnnn mt-3 mb-5">Okay</button>



</form>
</div>

</body>
</html>
